<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ocean Glossary - Interactive learning tool for ocean-related English vocabulary">
    <title>Ocean Glossary - Kamus Istilah Kelautan</title>
    
    <!-- Inline Critical CSS untuk Fast Loading -->
    <style>
        /* Reset & Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(to bottom, #0e7490 0%, #020617 100%);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .title {
            font-size: clamp(2rem, 5vw, 4rem);
            font-weight: 900;
            background: linear-gradient(to right, #a5f3fc, #5eead4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }

        .subtitle {
            color: rgba(165, 243, 252, 0.7);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 2rem;
        }

        /* Search Box */
        .search-wrapper {
            position: relative;
            max-width: 500px;
            margin: 0 auto;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 3rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: #22d3ee;
            box-shadow: 0 0 0 3px rgba(34, 211, 238, 0.1);
        }

        .search-input::placeholder {
            color: rgba(165, 243, 252, 0.5);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #22d3ee;
            pointer-events: none;
        }

        /* Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        /* Card */
        .card {
            position: relative;
            height: 350px;
            perspective: 1000px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 1.5rem;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .card-front {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .card-back {
            background: linear-gradient(135deg, #0e7490 0%, #0f172a 100%);
            border: 1px solid rgba(34, 211, 238, 0.3);
            transform: rotateY(180deg);
            text-align: center;
        }

        .card-icon {
            width: 120px;
            height: 120px;
            margin-bottom: 1rem;
            transition: transform 0.3s ease;
        }

        .card:hover .card-icon {
            transform: scale(1.1);
        }

        .card-term {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .card-hint {
            font-size: 0.85rem;
            color: rgba(165, 243, 252, 0.6);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .speaker-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #22d3ee;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .speaker-btn:hover {
            background: #22d3ee;
            color: white;
            transform: scale(1.1);
        }

        .speaker-btn.speaking {
            background: #22d3ee;
            color: white;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .card-meaning-label {
            font-size: 0.75rem;
            color: #22d3ee;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 0.5rem;
        }

        .card-meaning {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }

        .divider {
            width: 60px;
            height: 2px;
            background: linear-gradient(to right, transparent, #22d3ee, transparent);
            margin-bottom: 1.5rem;
        }

        .card-example {
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem 1.5rem;
            border-radius: 0.75rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
            font-style: italic;
            color: #a5f3fc;
            line-height: 1.6;
        }

        /* No Results */
        .no-results {
            text-align: center;
            padding: 4rem 2rem;
            color: rgba(165, 243, 252, 0.7);
        }

        .no-results h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 4rem;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(34, 211, 238, 0.2);
            border-top-color: #22d3ee;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 640px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            .card {
                height: 320px;
            }
            
            .card-icon {
                width: 100px;
                height: 100px;
            }
        }

        /* Fade In Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            animation: fadeIn 0.5s ease-out forwards;
            opacity: 0;
        }

        .card:nth-child(1) { animation-delay: 0.05s; }
        .card:nth-child(2) { animation-delay: 0.1s; }
        .card:nth-child(3) { animation-delay: 0.15s; }
        .card:nth-child(4) { animation-delay: 0.2s; }
        .card:nth-child(5) { animation-delay: 0.25s; }
        .card:nth-child(6) { animation-delay: 0.3s; }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Ocean Glossary</h1>
            <p class="subtitle">Klik kartu untuk melihat arti & contoh kalimat</p>
            
            <div class="search-wrapper">
                <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"/>
                    <path d="m21 21-4.3-4.3"/>
                </svg>
                <input 
                    type="text" 
                    class="search-input" 
                    id="searchInput"
                    placeholder="Cari kata (contoh: Penyu)..."
                    autocomplete="off"
                >
            </div>
        </header>

        <main id="cardContainer" class="grid">
            <!-- Cards will be inserted here by JavaScript -->
        </main>
    </div>

    <!-- Inline JavaScript for instant loading -->
    <script>
        // ============================================
        // OCEAN GLOSSARY - VANILLA JS (INLINE)
        // ============================================

        (function() {
            'use strict';

            // ============================================
            // DATA
            // ============================================
            
            const VOCAB_DATA = [
                { id: 1, term: 'Coral Reef', meaning: 'Terumbu Karang', icon: 'ü™∏', example: 'Many fish live safely inside the colorful coral reef.' },
                { id: 2, term: 'Sea Turtle', meaning: 'Penyu Laut', icon: 'üê¢', example: 'Sea turtles travel thousands of miles across the ocean.' },
                { id: 3, term: 'Dolphin', meaning: 'Lumba-lumba', icon: 'üê¨', example: 'Dolphins are intelligent mammals that love to jump.' },
                { id: 4, term: 'Jellyfish', meaning: 'Ubur-ubur', icon: 'ü™º', example: 'Be careful, some jellyfish can sting you!' },
                { id: 5, term: 'Seaweed', meaning: 'Rumput Laut', icon: 'üåø', example: 'Seaweed provides food and shelter for marine life.' },
                { id: 6, term: 'Seabed', meaning: 'Dasar Laut', icon: 'üèñÔ∏è', example: 'Starfish and crabs often crawl along the sandy seabed.' },
                { id: 7, term: 'Waves', meaning: 'Ombak', icon: 'üåä', example: 'Surfers love to ride the big waves near the coast.' },
                { id: 8, term: 'Tide', meaning: 'Pasang Surut', icon: 'üåô', example: 'The tide rises and falls twice a day due to the moon.' },
                { id: 9, term: 'Shoreline', meaning: 'Garis Pantai', icon: 'üèñÔ∏è', example: 'We walked along the shoreline collecting seashells.' },
                { id: 10, term: 'Storm', meaning: 'Badai', icon: '‚õàÔ∏è', example: 'Ships stay in the harbor during a dangerous storm.' },
                { id: 11, term: 'Sailor', meaning: 'Pelaut', icon: '‚öì', example: 'The sailor used a compass to navigate the ship.' },
                { id: 12, term: 'Compass', meaning: 'Kompas', icon: 'üß≠', example: 'A compass always points North to help us find our way.' },
                { id: 13, term: 'Anchor', meaning: 'Jangkar', icon: '‚öì', example: 'The captain dropped the anchor to stop the boat.' },
                { id: 14, term: 'Shipwreck', meaning: 'Bangkai Kapal', icon: 'üö¢', example: 'Divers explored the ancient shipwreck at the bottom of the sea.' },
                { id: 15, term: 'Plastic Waste', meaning: 'Sampah Plastik', icon: 'üö´', example: 'We must reduce plastic waste to save our oceans.' },
                { id: 16, term: 'Oil Spill', meaning: 'Tumpahan Minyak', icon: 'üõ¢Ô∏è', example: 'The oil spill caused damage to the birds and fish.' },
                { id: 17, term: 'Polluted Water', meaning: 'Air Tercemar', icon: '‚ò£Ô∏è', example: 'Drinking polluted water can make animals very sick.' },
                { id: 18, term: 'Debris', meaning: 'Puing / Sampah', icon: 'üóëÔ∏è', example: 'The storm washed a lot of debris onto the beach.' },
                { id: 19, term: 'Clean-up', meaning: 'Kegiatan Pembersihan', icon: 'üßπ', example: 'Volunteers joined the beach clean-up on Sunday.' },
                { id: 20, term: 'Contamination', meaning: 'Kontaminasi', icon: '‚ö†Ô∏è', example: 'Chemical contamination is dangerous for the ecosystem.' },
                { id: 21, term: 'Conservation', meaning: 'Pelestarian', icon: 'üíô', example: 'Ocean conservation helps protect endangered species.' }
            ];

            // ============================================
            // STATE
            // ============================================
            
            let currentFilter = '';
            let flippedCards = new Set();

            // ============================================
            // FUNCTIONS
            // ============================================

            function createCardHTML(item) {
                return `
                    <div class="card" data-id="${item.id}" tabindex="0" role="button" aria-label="Vocabulary card: ${item.term}">
                        <div class="card-inner">
                            <!-- Front -->
                            <div class="card-front">
                                <button class="speaker-btn" data-term="${item.term}" aria-label="Listen pronunciation">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/>
                                        <path d="M15.54 8.46a5 5 0 0 1 0 7.07"/>
                                        <path d="M19.07 4.93a10 10 0 0 1 0 14.14"/>
                                    </svg>
                                </button>
                                <div class="card-icon" style="font-size: 5rem;">${item.icon}</div>
                                <h3 class="card-term">${item.term}</h3>
                                <div class="card-hint">
                                    <span>Tap to flip</span>
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/>
                                        <path d="M21 3v5h-5"/>
                                        <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/>
                                        <path d="M8 16H3v5"/>
                                    </svg>
                                </div>
                            </div>
                            
                            <!-- Back -->
                            <div class="card-back">
                                <div class="card-meaning-label">Meaning</div>
                                <h3 class="card-meaning">${item.meaning}</h3>
                                <div class="divider"></div>
                                <div class="card-example">"${item.example}"</div>
                            </div>
                        </div>
                    </div>
                `;
            }

            function renderCards(data) {
                const cardContainer = document.getElementById('cardContainer');
                
                if (!cardContainer) {
                    console.error('Card container not found!');
                    return;
                }

                if (data.length === 0) {
                    cardContainer.innerHTML = `
                        <div class="no-results">
                            <h3>Tidak ada hasil ditemukan</h3>
                            <p>Coba kata kunci lain</p>
                        </div>
                    `;
                    return;
                }

                cardContainer.innerHTML = data.map(createCardHTML).join('');
                attachCardEvents();
            }

            function filterCards() {
                const filtered = VOCAB_DATA.filter(item => 
                    item.term.toLowerCase().includes(currentFilter) ||
                    item.meaning.toLowerCase().includes(currentFilter)
                );
                renderCards(filtered);
            }

            function handleCardFlip(cardElement) {
                const cardId = cardElement.getAttribute('data-id');
                
                if (flippedCards.has(cardId)) {
                    cardElement.classList.remove('flipped');
                    flippedCards.delete(cardId);
                } else {
                    cardElement.classList.add('flipped');
                    flippedCards.add(cardId);
                }
            }

            function handleSpeak(term, button) {
                if (!('speechSynthesis' in window)) {
                    alert('Sorry, your browser does not support text-to-speech.');
                    return;
                }

                window.speechSynthesis.cancel();

                if (button.classList.contains('speaking')) {
                    button.classList.remove('speaking');
                    return;
                }

                try {
                    const utterance = new SpeechSynthesisUtterance(term);
                    utterance.lang = 'en-US';
                    utterance.rate = 0.9;
                    utterance.pitch = 1;
                    
                    utterance.onstart = function() {
                        button.classList.add('speaking');
                    };
                    
                    utterance.onend = function() {
                        button.classList.remove('speaking');
                    };
                    
                    utterance.onerror = function() {
                        button.classList.remove('speaking');
                    };
                    
                    window.speechSynthesis.speak(utterance);
                } catch (error) {
                    console.error('Error speaking:', error);
                    button.classList.remove('speaking');
                }
            }

            function attachCardEvents() {
                const cards = document.querySelectorAll('.card');
                cards.forEach(card => {
                    card.addEventListener('click', function(e) {
                        if (e.target.closest('.speaker-btn')) {
                            return;
                        }
                        handleCardFlip(this);
                    });

                    card.addEventListener('keydown', function(e) {
                        if (e.key === 'Enter' || e.key === ' ') {
                            e.preventDefault();
                            handleCardFlip(this);
                        }
                    });
                });

                const speakerBtns = document.querySelectorAll('.speaker-btn');
                speakerBtns.forEach(btn => {
                    btn.addEventListener('click', function(e) {
                        e.stopPropagation();
                        const term = this.getAttribute('data-term');
                        handleSpeak(term, this);
                    });
                });
            }

            function debounce(func, wait) {
                let timeout;
                return function executedFunction(...args) {
                    const later = () => {
                        clearTimeout(timeout);
                        func(...args);
                    };
                    clearTimeout(timeout);
                    timeout = setTimeout(later, wait);
                };
            }

            function init() {
                console.log('üåä Initializing Ocean Glossary...');
                
                // Initial render
                renderCards(VOCAB_DATA);

                // Search event
                const searchInput = document.getElementById('searchInput');
                if (searchInput) {
                    const debouncedFilter = debounce(filterCards, 300);
                    searchInput.addEventListener('input', function(e) {
                        currentFilter = e.target.value.toLowerCase().trim();
                        flippedCards.clear();
                        debouncedFilter();
                    });
                }

                console.log('‚úÖ Ocean Glossary loaded successfully!');
            }

            // Start app when DOM is ready
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', init);
            } else {
                init();
            }

        })();
    </script>
</body>
</html>
