<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocean Adventure - Meeting 3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 1400px;
            width: 100%;
            padding: 30px;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .header .subtitle {
            color: #7f8c8d;
            font-size: 1.2em;
        }

        /* ‚ú® HOME BUTTON STYLES - TAMBAHAN BARU */
        .btn-home {
            position: fixed;
            top: 1.5rem;
            left: 1.5rem;
            z-index: 1001;
            background: linear-gradient(to right, #3b82f6, #22d3ee);
            color: white;
            padding: 0.75rem 1.25rem;
            border-radius: 9999px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .btn-home:hover {
            background: linear-gradient(to right, #2563eb, #0891b2);
            box-shadow: 0 15px 25px -5px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }

        .btn-home svg {
            width: 1.25rem;
            height: 1.25rem;
        }

        .btn-glossary {
            position: fixed;
            top: 30px;
            right: 30px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.5);
            transition: all 0.3s ease;
            z-index: 999;
        }

        .btn-glossary:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 12px 35px rgba(79, 172, 254, 0.7);
        }

        .progress-container {
            background: #ecf0f1;
            border-radius: 20px;
            padding: 15px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .progress-bar {
            flex: 1;
            height: 12px;
            background: #bdc3c7;
            border-radius: 10px;
            overflow: hidden;
            margin: 0 20px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            border-radius: 10px;
            transition: width 0.5s ease;
        }

        .progress-text {
            font-weight: bold;
            color: #2c3e50;
            font-size: 1.1em;
        }

        .slide-container {
            position: relative;
            min-height: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .slide {
            display: none;
            width: 100%;
        }

        .slide.active {
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .comic-slide {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .comic-image-full {
            max-width: 100%;
            max-height: 600px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            object-fit: contain;
        }

        .quiz-container {
            width: 100%;
            text-align: center;
            padding: 40px;
        }

        .quiz-title {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 15px;
        }

        .quiz-subtitle {
            color: #7f8c8d;
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .btn-start-quiz {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 20px 50px;
            border-radius: 50px;
            font-size: 1.5em;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
        }

        .btn-start-quiz:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }

        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            gap: 15px;
        }

        .btn {
            padding: 15px 35px;
            border: none;
            border-radius: 30px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            padding: 20px;
            animation: fadeInModal 0.3s ease;
        }

        .modal-overlay.active {
            display: flex;
        }

        @keyframes fadeInModal {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            width: 100%;
            max-width: 1400px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            animation: slideUp 0.4s ease;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            font-size: 2em;
            cursor: pointer;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e74c3c;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .modal-close:hover {
            background: #e74c3c;
            color: white;
            transform: rotate(90deg);
        }

        .modal-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .wave-decoration {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120"><path d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z" fill="%234facfe" opacity="0.3"/></svg>') no-repeat bottom;
            background-size: cover;
            pointer-events: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .header h1 {
                font-size: 1.8em;
            }

            .btn-home {
                top: 1rem;
                left: 1rem;
                padding: 0.625rem 1rem;
                font-size: 0.875rem;
            }

            .btn-home span {
                display: none;
            }

            .btn-glossary {
                top: 20px;
                right: 20px;
                padding: 12px 20px;
                font-size: 1em;
            }

            .modal-content {
                height: 85vh;
            }

            .btn {
                padding: 12px 25px;
                font-size: 1em;
            }

            .controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- ‚ú® HOME BUTTON - TAMBAHAN BARU -->
    <a href="../homepage.html" class="btn-home" title="Back to Map">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            <polyline points="9 22 9 12 15 12 15 22"></polyline>
        </svg>
        <span>Back to Map</span>
    </a>

    <div class="container">
        <div class="header">
            <h1>üåä Ocean Adventure üö¢</h1>
            <p class="subtitle">Speaking Practice - Meeting 3</p>
        </div>

        <div class="progress-container">
            <span class="progress-text">Slide <span id="currentSlide">1</span> of 8</span>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <span class="progress-text"><span id="percentage">12</span>%</span>
        </div>

        <div class="slide-container" id="slideContainer">
            <!-- Slides will be populated by JavaScript -->
        </div>

        <div class="controls">
            <button class="btn btn-secondary" id="prevBtn" onclick="previousSlide()">‚Üê Previous</button>
            <button class="btn btn-primary" id="nextBtn" onclick="nextSlide()">Next ‚Üí</button>
        </div>

        <div class="wave-decoration"></div>
    </div>

    <!-- Floating Glossary Button -->
    <button class="btn-glossary" onclick="openGlossary()">
        üìñ Glossary
    </button>

    <!-- Glossary Modal -->
    <div class="modal-overlay" id="glossaryModal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeGlossary()">√ó</button>
            <iframe class="modal-iframe" src="glossary.html"></iframe>
        </div>
    </div>

    <!-- Quiz Modal -->
    <div class="modal-overlay" id="quizModal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeQuiz()">√ó</button>
            <iframe class="modal-iframe" src="quiz.html"></iframe>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
